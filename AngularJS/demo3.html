<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
	<!--<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
	<!--<script type="text/javascript" src="http://www.w3cschool.cc/try/angularjs/1.2.5/angular.min.js"></script>-->

</head>
<body ng-app="myApp" ng-controller="MyController">
  <my-directive alert="showAlert(message)"></my-directive>
</body>
	<script type="text/javascript" src="angular.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.controller('MyController', function($scope){
		  $scope.showAlert = function(value){
			alert('Called from directive: ' + value);
		  };
		})
		.directive('myDirective', function(){
		  return {
			restrict: 'E',
			scope: {
			  alert: '&'
			},
			controller: function($scope){
			  $scope.value = 'directive scope value';
			},
			template: '<button ng-click="alert({message: value})">Alert</button>'
		  }
		});
		
	</script>
	
</html>
