<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>demo</title>
	<!--<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
	<!--<script type="text/javascript" src="http://www.w3cschool.cc/try/angularjs/1.2.5/angular.min.js"></script>-->
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
	  angular.module("demo", [])
	   .controller("TestController", function($scope) {
		$scope.obj = {
		 number: 34
		};
	   })
	   .directive("ngTest", function(){
		 return {
		   require: "?ngModel",
		   restrict: "AE",
		   link: function($scope, iElm, iAttrs, ngModel) {
			 if(!ngModel) return;
			 ngModel.$parsers.push(function(viewValue){
			   var num = parseInt(viewValue);
			   if(num>=0 && num<99){
				 ngModel.$setValidity("test",true);
				 return viewValue;
			   }else{
				 ngModel.$setValidity("test",false);
				 return undefined;
			   }
			 });
		   }
		 };
	   });
	 </script>
</head>
<body>

<div ng-controller="TestController">
  <form name="testForm">
   <input type="text" name="inputs" ng-test ng-model="obj.number">
   <span ng-show="testForm.inputs.$error.test">good</span>
   <span ng-hide="testForm.inputs.$error.test">bad</span>
   <div>A:  {{ testForm.inputs.$valid }}</div>
   <div>B： {{ testForm.inputs.$invalid }}</div>
   <div>C： {{testForm.$valid}}</div>
   <div>{{ obj.number }}</div>
  </form>
 </div>

</body>
</html>
