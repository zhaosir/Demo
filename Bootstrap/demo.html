<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Hello, world!</h1>
	<table class="table table-bordered table-hover table-condensed">
		<caption>table</caption>
		<thead>
			<tr>
				<td>name</td>
				<td>address</td>
			</tr>
		</thead>
		<tbody>
			<tr class="active">
				<td>lilin_active</td>
				<td>beijing</td>
			</tr>
			<tr class="info" >
				<td>zhanghua_info</td>
				<td>shanghai</td>
			</tr>
			<tr class="success">
				<td>caizhen_success</td>
				<td>tianjin</td>
			</tr>
			<tr class="warning">
				<td>yanjing_warning</td>
				<td>shenzhen</td>
			</tr>
			<tr class="danger">
				<td>caizhen_danger</td>
				<td>tianjin</td>
			</tr>
		<tbody>
	</table>
<form role="form" class="form-horizontal">
<div style="width:40%;">
	<div class="form-group has-error">
		<label for="name" class="col-sm-2 control-label">name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" placeholder="your name" disabled />
		</div>
	</div>
	<div class="form-group has-success">
		<label for="address" class="col-sm-2 control-label">address:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control input-sm" id="address" />
			<span class="help-block">this is help docs!<span>
		</div>
	</div>
</div>
</form>
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					modal title
				</h4>
			</div>
			<div class="modal-body">
				modal body
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					close
				</button>
				<button type="button" class="btn btn-primary">
					submit
				</button>
			</div>
		</div>
	</div>
</div>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal">
TEST
</button>
</body>
</html>
